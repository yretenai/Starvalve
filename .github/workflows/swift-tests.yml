name: "[Swift] Test"

on: [push]

jobs:
  swift-test:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        swift: ["6.0.2"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: yretenai/setup-swift@edge
        with:
          swift-version: ${{ matrix.swift }}
      - uses: actions/checkout@v4
      - name: Build
        run: swift build
      - name: Test
        run: swift test
